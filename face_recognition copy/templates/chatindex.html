<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chatting App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/simplex/bootstrap.min.css">
</head>
<body>
  <div class="container" style="margin-top:15px;">
    <div class="panel panel-success">
      <div class="panel-heading" style="text-align:center; font-size:1.5em;">
           <span>Chat Room: </span><strong id="chatRoomID">{{chatRoomName}}</strong>
      </div>
      <div class="panel-body">
        <form>
          <div class="col-xs-6" style="padding-left:0px;">       
            <div class="form-group">
              <label>User Name</label>
              <input type="text" class="form-control" placeholder="Name" id="userName"> 
            </div>
          </div>
          <div class="col-xs-6" style="padding-right:0px;"> 
          <div class="form-group">
            <label>Chat Count</label>
            <p readonly style="background-color:#ffffff" type="text" class="form-control" id="chatCount"></p>
          </div>
          </div>
          <div class="form-group">
            <label>Chat</label>
            <textarea readonly style="background-color:#ffffff" type="text" class="form-control" rows="14" id="chat"></textarea>
          </div>
        </form> 
      </div>
      <div class="panel-footer">
        <form>
          <div class="form-group">
            <label>Send Message</label>
            <input type="text" class="form-control" id="addComment" placeholder="Your Message">
          </div>
          <div class="form-group" style="text-align:center;">
            <button type="submit" class="btn btn-success btn-sm" id="submitComment">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
<script src="../static/main.js"></script>
</body>
</html>
