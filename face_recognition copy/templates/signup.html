<!DOCTYPE html>
<html>

<head>
  <title>Capture Webcam Image</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
  <style type="text/css">
    #results {
      padding: 20px;
      border: 1px solid;
      background: #ccc;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 class="text-center">Capture Webcam Image</h1>
    <form method="POST" action="" id="myForm">
      <div class="row">
        <div class="col-md-10">
          Full Name: <input type="text" name="name">
          <br><br>
          E-mail: <input type="text" name="email">
          <br><br>
          Username: <input type="text" name="username">
          <br><br>
          Password: <input type="password" name="password">
          <br><br>
          Date of Birth: <input type="date" id="dob" name="dob">
          <br><br>
          Gender:
          <input type="radio" name="gender" value="female">Female
          <input type="radio" name="gender" value="male">Male
          <input type="radio" name="gender" value="other">Other
          <br><br>
        </div>
        <div class="col-md-6">
          <div id="my_camera"></div>
          <br />
          <input type=button value="Take Snapshot" onClick="take_snapshot()">
          <input type="hidden" name="image" class="image-tag">
        </div>
        <div class="col-md-6">
          <div id="results">Your captured image will appear here...</div>
        </div>
        <div class="col-md-12 text-center">
          <br />
          <button class="btn btn-success" onclick="upload()">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Configure a few settings and attach camera -->
  <script language="JavaScript">
    
    Webcam.set({
      width: 490,
      height: 390,
      image_format: 'jpeg',
      jpeg_quality: 90
    });

    Webcam.attach('#my_camera');

    // function take_snapshot() {
    //   Webcam.snap(function(data_uri) {
    //     $(".image-tag").val(data_uri);
    //     document.getElementById('results').innerHTML = '<img src="' + data_uri + '"/>';
    //   });
    // }
    function take_snapshot() {
    Webcam.snap( function(data_uri) {
        // display results in page
        $(".image-tag").val(data_uri);
        document.getElementById('results').innerHTML = 
        '<img id="image" src="'+data_uri+'"/>';
      } );      
}

    function upload() {
    console.log("Uploading...")
    var image = document.getElementById('image').src;
    var form = document.getElementById('myForm');
    var formData = new FormData(form);
    formData.append("file", image);
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.open("POST", "/signup");

    // check when state changes, 
    xmlhttp.onreadystatechange = function() {

    if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        alert(xmlhttp.responseText);
        }
    }

    xmlhttp.send(formData);
    console.log(formData.get('file'));
    console.log(formData.get('email'));
}


  </script>

</body>

</html>
